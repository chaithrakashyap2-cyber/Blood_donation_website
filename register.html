<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | Blood Donation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('cover-image.jpg') center center/cover no-repeat fixed;
      background-color: #667eea;
      min-height: 100vh;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 3rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #c7442d;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .navbar nav a {
      margin: 0 1.5rem;
      color: #c7442d;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: all 0.3s ease;
      text-transform: capitalize;
    }

    .navbar nav a:hover {
      background: #c7442d;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(199, 68, 45, 0.3);
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      padding: 3rem;
      border-radius: 20px;
      max-width: 700px;
      margin: 2rem auto;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      text-align: center;
      color: #c7442d;
      font-size: 2rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-header::before {
      content: 'ðŸ©¸';
      font-size: 3rem;
      display: block;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(199, 68, 45, 0.1);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      font-weight: 600;
      color: #444;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    input, select {
      padding: 1rem;
      border: 2px solid rgba(199, 68, 45, 0.2);
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #c7442d;
      box-shadow: 0 0 0 3px rgba(199, 68, 45, 0.1);
      transform: translateY(-1px);
    }

    input:hover, select:hover {
      border-color: rgba(199, 68, 45, 0.4);
    }

    select {
      cursor: pointer;
    }

    select option {
      padding: 0.5rem;
    }

    button {
      width: 100%;
      padding: 1.2rem 2rem;
      background: linear-gradient(45deg, #c7442d, #e74c3c);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(199, 68, 45, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 1rem;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(199, 68, 45, 0.4);
      background: linear-gradient(45deg, #e74c3c, #c7442d);
    }

    button:active {
      transform: translateY(-1px);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
      padding: 2rem 3rem;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup::before {
      content: 'âœ…';
      font-size: 2rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 999;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .form-subtitle {
      text-align: center;
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      font-style: italic;
    }

    /* Input validation styles */
    input:valid {
      border-color: rgba(39, 174, 96, 0.3);
    }

    input:invalid:not(:focus):not(:placeholder-shown) {
      border-color: rgba(231, 76, 60, 0.5);
    }

    /* Custom styling for required fields */
    .required::after {
      content: ' *';
      color: #e74c3c;
    }

    /* Hover effects for form groups */
    .form-group:hover label {
      color: #c7442d;
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="brand">ðŸ©¸ BloodAid</div>
    <nav>
      <a href="homepage2.html">Home</a>
      <a href="register.html">Register</a>
      <a href="lifesaver.html">Search Stock</a>
      <a href="find-donors.html">Search Donor</a>
    </nav>   
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="form-header">
      <h2>Blood Donation Registration</h2>
      <p class="form-subtitle">Join us in saving lives - every drop counts!</p>
    </div>

    <div class="form-container">
      <form id="donationForm" action="Thankyou-Reg.html" method="get">
        
        <div class="form-grid">
          <div class="form-group">
            <label for="name" class="required">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name" />
          </div>

          <div class="form-group">
            <label for="age" class="required">Age</label>
            <input type="number" id="age" name="age" min="18" max="75" required placeholder="18-75 years" />
          </div>

          <div class="form-group">
            <label for="bloodGroup" class="required">Blood Group</label>
            <select id="bloodGroup" name="bloodGroup" required>
              <option value="">--Select Blood Group--</option>
              <option value="A+">A+ (A Positive)</option>
              <option value="B+">B+ (B Positive)</option>
              <option value="AB+">AB+ (AB Positive)</option>
              <option value="O+">O+ (O Positive)</option>
              <option value="A-">Aâˆ’ (A Negative)</option>
              <option value="B-">Bâˆ’ (B Negative)</option>
              <option value="AB-">ABâˆ’ (AB Negative)</option>
              <option value="O-">Oâˆ’ (O Negative)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="contact" class="required">Contact Number</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required placeholder="10-digit mobile number" />
          </div>

          <div class="form-group full-width">
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com" />
          </div>

          <div class="form-group full-width">
            <label for="date" class="required">Preferred Donation Date</label>
            <input type="date" id="date" name="date" required />
          </div>
        </div>

        <button type="submit">Register for Blood Donation</button>
      </form>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Popup -->
  <div id="popup" class="popup">
    Registration Submitted Successfully!<br>
    <small>Thank you for your generous contribution!</small>
  </div>

  <script>
    // Set minimum date to today
    document.getElementById('date').min = new Date().toISOString().split('T')[0];

    // Form submission handler
    document.getElementById('donationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Show popup and overlay
      const popup = document.getElementById('popup');
      const overlay = document.getElementById('overlay');
      
      overlay.classList.add('show');
      popup.classList.add('show');
      
      // Hide popup after 3 seconds and redirect
      setTimeout(() => {
        popup.classList.remove('show');
        overlay.classList.remove('show');
        
        // Redirect after animation completes
        setTimeout(() => {
          window.location.href = 'Thankyou-Reg.html';
        }, 500);
      }, 3000);
    });

    // Phone number validation
    document.getElementById('contact').addEventListener('input', function(e) {
      const value = e.target.value.replace(/\D/g, '');
      e.target.value = value;
    });

    // Add smooth focus animations
    const inputs = document.querySelectorAll('input, select');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
        this.parentElement.style.transition = 'transform 0.3s ease';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
